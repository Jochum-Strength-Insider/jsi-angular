<div id="features" class="text-center">
    <div class="container fluid">
      <div class="row">
        <div class="col col-md-12" class="section-title">
          <h2>Features</h2>
        </div>
      </div>
      <div class="row">
        <ng-container *ngFor="let feature of featuresData">
            <div class="col-12 col-sm-6 col-md-3">
              <i [ngClass]="feature.icon"></i>
              <h3>{{feature.title}}</h3>
              <p>{{feature.text}}</p>
            </div>
        </ng-container>
      </div>
    </div>
  </div>
