<div class="form-row mb-3">
    <form class="form w-100 needs-validation" id="dietForm" [formGroup]="dietForm" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
        <div class="form-group mb-3 col">
            <label class="form-label" [for]="'BreakFast-'+index">Breakfast</label>
            <textarea class="form-control" [id]="'BreakFast-'+index" formControlName="breakfast" type="text" maxlength="499" [class.is-valid]="f['breakfast'].value.trim()"></textarea>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" [for]="'Lunch-'+index">Lunch</label>
            <textarea class="form-control" [id]="'Lunch-'+index" formControlName="lunch" type="text" maxlength="499" [class.is-valid]="f['lunch'].value.trim()"></textarea>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" [for]="'Dinner-'+index">Dinner</label>
            <textarea class="form-control" [id]="'Dinner-'+index" formControlName="dinner" type="text" maxlength="499" [class.is-valid]="f['dinner'].value.trim()"></textarea>
        </div>
        <div class="form-group mb-3 col">
            <label class="form-label" [for]="'Snack-1-'+index">Snack 1</label>
            <textarea class="form-control" [id]="'Snack-1-'+index" formControlName="snack1" type="text" maxlength="499" [class.is-valid]="f['snack1'].value.trim()"></textarea>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" [for]="'Snack-2-'+index">Snack 2</label>
            <textarea class="form-control" [id]="'Snack-2-'+index" formControlName="snack2" type="text" maxlength="499" [class.is-valid]="f['snack2'].value.trim()"></textarea>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" [for]="'Snack-3-'+index">Snack 3</label>
            <textarea class="form-control" [id]="'Snack-3-'+index" formControlName="snack3" type="text" maxlength="499" [class.is-valid]="f['snack3'].value.trim()"></textarea>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" [for]="'Rating-'+index">Rating</label>
            <select class="form-control" [id]="'Rating-'+index" formControlName="rating" [class.is-valid]="f['rating'].value">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group" *ngIf="!isAdmin">
            <button *ngIf="saved" type="submit" class="btn btn-outline-success w-100">Saved!</button>
            <button *ngIf="!saved" type="submit" class="btn btn-outline-primary w-100">Save</button>
        </div>
    </form>
</div>
