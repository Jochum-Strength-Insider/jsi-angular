<div class="form-row mb-3">
    <form class="form w-100 needs-validation" [formGroup]="dietForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group mb-3 col">
            <label class="form-label">Breakfast</label>
            <input class="form-control" formControlName="breakfast" type="text" maxlength="499" [class.is-valid]="f['breakfast'].value.trim()"/>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Lunch</label>
            <input class="form-control" formControlName="lunch" type="text" maxlength="499" [class.is-valid]="f['lunch'].value.trim()"/>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Dinner</label>
            <input class="form-control" formControlName="dinner" type="text" maxlength="499" [class.is-valid]="f['dinner'].value.trim()"/>
        </div>
        <div class="form-group mb-3 col">
            <label class="form-label">Snack 1</label>
            <input class="form-control" formControlName="snack1" type="text" maxlength="499" [class.is-valid]="f['snack1'].value.trim()"/>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Snack 2</label>
            <input class="form-control" formControlName="snack2" type="text" maxlength="499" [class.is-valid]="f['snack2'].value.trim()"/>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Snack 3</label>
            <input class="form-control" formControlName="snack3" type="text" maxlength="499" [class.is-valid]="f['snack3'].value.trim()"/>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Rating</label>
            <select class="form-control" formControlName="rating" [class.is-valid]="f['rating'].value">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <button *ngIf="saved" type="submit" class="btn btn-outline-success w-100">Saved!</button>
            <button *ngIf="!saved" type="submit" class="btn btn-outline-primary w-100">Save</button>
        </div>
    </form>
</div>
