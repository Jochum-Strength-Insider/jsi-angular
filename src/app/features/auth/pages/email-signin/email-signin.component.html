<div class="container app-top">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <h1 class="text-center">Email Sign In</h1>
            <form class="form w-100" [formGroup]="emailRequestForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" formControlName="email" type="text" placeholder="Email Address" [ngClass]="{ 'is-invalid': email?.touched && email?.errors, 'is-valid': email?.valid }"/>

                    <div *ngIf="email && email.touched && email.errors" class="invalid-feedback">
                        <div *ngIf="email.errors['required']">
                            Email is required.
                        </div>
                        <div *ngIf="email.errors['email']">
                            Email isn't valid. Please enter a valid email.
                        </div>
                    </div>
                </div>
                <div>
                    <div class="d-flex justify-content-between mb-4">
                        <a class="link" routerLink="/auth/forgot-password">Forgot Password?</a>
                        <a class="link" routerLink="/auth/signin">Sign In</a>
                    </div>

                    <button class="btn btn-primary w-100 mb-3"[disabled]="emailRequestForm.invalid || sent" type="submit">
                        Sign In
                    </button>

                    <ngb-alert *ngIf="error" #alert type="warning" [dismissible]="false">{{error.message}}</ngb-alert>
                    <ngb-alert *ngIf="sent" #alert type="success" [dismissible]="false">
                        Email sign in link sent! Please check your inbox. <br />
                        If this is your first time signing in please set up a new password on the account page after login.
                    </ngb-alert>
                </div>
            </form>   
        </div>

    </div>
</div>
