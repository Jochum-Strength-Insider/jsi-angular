<div class="container app-top">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <h1 class="text-center">Forgot Password?</h1>
            <form class="form w-100 needs-validation" [formGroup]="emailRequestForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" formControlName="email" type="text" placeholder="Email Address" [ngClass]="{ 'is-invalid': email?.touched && email?.errors, 'is-valid': email?.valid }"/>

                    <div *ngIf="email && email.touched && email.errors" class="invalid-feedback">
                        <div *ngIf="email.errors['required']">
                            Email is required.
                        </div>
                        <div *ngIf="email.errors['email']">
                            Email isn't valid. Please enter a valid email.
                        </div>
                    </div>
                </div>
                <div>
                    <div class="d-flex justify-content-between mb-4">
                        <a class="link" routerLink="/auth/signin">Sign In</a>
                        <a class="link" routerLink="/auth/email-signin">Email Sign In</a>
                    </div>

                    <button class="btn w-100 mb-3" [ngClass]="sent ? 'btn-success' : 'btn-primary'" [disabled]="emailRequestForm.invalid || sent" type="submit">
                        {{ sent ?  'Request Sent' : 'Request New Password' }}
                    </button>

                    <ngb-alert *ngIf="error" #alert type="warning" [dismissible]="false">{{error.message}}</ngb-alert>
                </div>
            </form>   
        </div>

    </div>
</div>
