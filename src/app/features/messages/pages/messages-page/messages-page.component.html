<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <div class="contain-width">
            <div class="app-top">
                <ng-container *ngIf="authUser$ | async as authUser">
                    <app-messages-container [uid]="authUser.id" [username]="authUser.username" [isAdmin]="false"></app-messages-container>
                </ng-container>
            </div>
        </div>
    </div>
</div>
