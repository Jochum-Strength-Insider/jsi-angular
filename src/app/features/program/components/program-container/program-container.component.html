
<app-verify-email-card *ngIf="!user.emailVerified"></app-verify-email-card>

<ng-container *ngIf="program; else noProgram">
    <h1>{{ program.title }}</h1>
    <h4>{{ program.createdAt | date }}</h4>
    <app-program-table
        [program]="program"
        [uid]="user.id"
    />
</ng-container>
<ng-template #noProgram>
    <div class="col col-xs-12 col-md-6 mx-auto px-0">
        <div class="card mt-5">
            <div class="card-header text-center">
                <strong>No Programs</strong>
            </div>
            <div class="card-body">
                <p class="card-text text-center">
                    You have no available programs at this time.
                </p>
            </div>
        </div>
    </div>
</ng-template>
