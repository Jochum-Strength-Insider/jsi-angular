
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
	</div>
	<div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="dateOfBirth">Date of birth</label>
				<div class="input-group">
                    <input
                    id="dateOfBirth"
                    class="form-control"
                    name="dp"
					/>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Save</button>
	</div>
</ng-template>

<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <div class="contain-width mb-5">
            <div class="app-top">
                <ng-container *ngIf="authUser$ | async as authUser">
                    <app-weigh-in-container [uid]="authUser.id" [isAdmin]="false"></app-weigh-in-container>
                </ng-container>
            </div>
        </div>
    </div>
</div>
